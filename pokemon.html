<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>POKE LAB GO</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="./img/logo1.png" alt="PokeLabGo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="pokemon.html">Pokémon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="statistics.html">Estadísticas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div id="root" class="container-fluid">
    <div class="row controles">
      <div class="col col-sm-2">
        <select class="form-control menu" id="type">
          <option value="all" href="#"><strong>Tipos de Pokémon</strong></option>
          <option value="Grass" href="#">Grass</option>
          <option value="Poison" href="#">Poison</option>
          <option value="Fire" href="#">Fire</option>
          <option value="Flying" href="#">Flying</option>
          <option value="Water" href="#">Water</option>
          <option value="Bug" href="#">Bug</option>
          <option value="Normal" href="#">Normal</option>
          <option value="Electric" href="#">Electric</option>
          <option value="Psychic" href="#">Psychic</option>
          <option value="Fighting" href="#">Fighting</option>
          <option value="Rock" href="#">Rock</option>
          <option value="Ice" href="#">Ice</option>
          <option value="Dragon" href="#">Dragon</option>
          <option value="Ground" href="#">Ground</option>
          <option value="Ghost" href="#">Ghost</option>
        </select>
      </div>
      <div class="col col-sm-2">
        <select class="form-control menu" id="order">
          <option value="idasc" href="#"><strong>Ordenar</strong></option>
          <option value="az" href="#">A - Z</option>
          <option value="za" href="#">Z - A</option>
          <option value="idasc" href="#">ID ASC</option>
          <option value="iddesc" href="#">ID DESC</option>
        </select>
      </div>
    </div>
    <div id="pokemon" class="row">
      <!-- En este div va a aparecer la data a traves del Dom -->

    </div>
    <footer class="footer fondo-formulario">
      <div class="row">
        <div class="col col-sm-6 ">
          <h4>Poke Lab Go &copy; 2019-02</h4>
        </div>
        <div class="col col-sm-4 ">
          <ul>
            <li>Aviso legal</li>
            <li>Condiciones Genereales de Uso</li>
            <li>Pólitica de Privacidad</li>
            <li>Denunciar un contenido ilegal</li>
          </ul>
        </div>
      </div>
    </footer>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg ">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title"><span id="num_pokemon"></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
          <div class="poke-modal mb-3 text-center">
            <img id="img_pokemon" class="card-img-top" src="http://www.serebii.net/pokemongo/pokemon/139.png" alt="Pokemon Image">
            <div class="card-body">
              <h3 class="card-title" id="name_pokemon">Bulbasaur</h3>
              <div class="row rtl text-center garanty">
                <div class="col box">

                </div>
                <!--.box-->
                <div class="col-sm-3 box">
                  <h5><strong>Type</strong></h5>
                  <ul id="type_pokemon">
                    <li><img class="type_img" src="./img/types/fire.png" alt="type"> Fire </li>
                    <li><img class="type_img" src="./img/types/dragon.png" alt="type"> Dragon</li>
                  </ul>
                </div>
                <!--.box-->
                <div class="col box">
                  <h5><strong>Weight</strong></h5>
                  <p id="weight_pokemon"></p>
                </div>
                <!--.box-->
                <div class="col box">
                  <h5><strong>Height</strong> </h5>
                  <p id="height_pokemon"></p>
                </div>
                <!--.box-->
                <div class="col box">
                  <h5><strong>Egg</strong></h5>
                  <p id="egg_pokemon"></p>
                </div>
                <!--.box-->
                <div class="col box">

                </div>
                <!--.box-->
              </div>
              <div class="row">
                <div class="col-sm-3 offset-sm-2">
                  <h5><strong>Weakness</strong></h5>
                  <ul id="weakness_pokemon">
                  </ul>
                </div>
                <div class="col-sm-3">
                  <h5><strong>Candy</strong></h5>
                  <p id="candy_pokemon"></p>
                </div>
                <div class="col-sm-3">
                  <h5><strong>Candy count</strong></h5>
                  <p id="candy_count_pokemon"></p>
                </div>


              </div>
              <!--.row-->
              <p class="card-text"><small class="text-muted" id="champ_blurb"></small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="main.js"></script>
</body>

</html>
